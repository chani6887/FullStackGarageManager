

<mat-form-field appearance="fill">
    <mat-label>סינון לפי יישוב</mat-label>
  
    <mat-select [formControl]="cityCtrl">
      <mat-option value="">הכל</mat-option>
  
      <mat-option *ngFor="let c of cities" [value]="c">
        {{ c }}
      </mat-option>
    </mat-select>
  </mat-form-field>
